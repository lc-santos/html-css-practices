<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo formulário</title>
    <link rel="stylesheet" href="css/estilo-formulario.css">
</head>
<body>

    <h2>Estilizando Formulário</h2>
    <form>
        <fieldset>
            <legend>Detalhes de contato</legend>

            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Digite seu E-mail">
            </div>

            <div>
                <label for="url">URL:</label>
                <input type="text" id="url" name="url">
            </div>

        </fieldset>

        <fieldset>
            <legend>Comentários</legend>

            <div>
                <label>Mensagem:</label>
                <textarea name="mensagem" id="mensagem"></textarea>
            </div>

        </fieldset>

        <fieldset>
            <legend>Lembrar de mim</legend>

            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="sim">Sim
                </label>
            </div>

               <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="nao">Não
                </label>
            </div>

        </fieldset>
    </form>

</body>
</html>
